        padding: 1em;
      }

        width: 100%;
        box-sizing: border-box;
        padding: 1em;
      }

      @media (min-width: 481px) {
        .layout {
          display: flex;
          flex-wrap: wrap;
        }
        nav {
          width: 30%;
        }

        }
        aside {
          width: 10%;
        }
      }
    </style>
