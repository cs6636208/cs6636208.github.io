<html>
  <head>
    <script>
      function checkPassword() {
        const pwd1 = document.getElementById("pass1").value;
        const pwd2 = document.getElementById("pass2").value;
        const errmsg = document.getElementById("errormsg");
        if (pwd1 !== pwd2) {
          errmsg.textContent = "Incorrect";
          errmsg.style.color = "red";
        } else {
          errmsg.textContent = "Correct";
          errmsg.style.color = "green";
        }
      }
    </script>
  </head>
  <body>
    <h1>Register</h1>
    Username: <input type="text" /><br />
    Password: <input type="text" id="pass1" /><br />
    Re-type Password: <input type="text" id="pass2" /><br />
    <input type="submit" onclick="checkPassword()" />
    <div id="errormsg"></div>
  </body>
</html>
